<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/styles/reset.css">
    <link rel="stylesheet" href="/styles/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/styles/perfil.css">
    <link rel="stylesheet" href="/styles/navbar.css">
    <title>LinkedIn</title>
</head>
<body>
    <nav class="navbar">
        <img src="/img/linkedin.png" alt="Logo linkedin" class="navbar__logo">
        <input type="text" class="navbar__pesquisa" placeholder="Pesquisar">

        <div class="navbar__menu">
            <div class="navbar__menu-inicio navbar__menu-div">
                <img src="/img/inicio.png" alt="inicio" class="navbar__menu-inicio-img">
                <p class="navbar__menu-inicio-txt">Início</p>
            </div>
            <div class="navbar__menu-rede navbar__menu-div">
                <img src="/img/rede.png" alt="rede" class="navbar__menu-rede-img">
                <p class="navbar__menu-rede-txt">Minha rede</p>
            </div>
            <div class="navbar__menu-vag navbar__menu-div">
                <img src="/img/vagas.png" alt="vagas" class="navbar__menu-vagas-img">
                <p class="navbar__menu-vagas-txt">Vagas</p>
            </div>
            <div class="navbar__menu-mensagem navbar__menu-div">
                <img src="/img/mensagem.png" alt="mensagem" class="navbar__menu-mensagem-img">
                <p class="navbar__menu-mensagem-txt">Mensagens</p>
            </div>
            <div class="navbar__menu-notificacoes navbar__menu-div">
                <img src="/img/notificacoes.png" alt="notificacoes" class="navbar__menu-notificacoes-img">
                <p class="navbar__menu-notificacoes-txt">Notificações</p>
            </div>
            <div class="navbar__menu-solucoes navbar__menu-div">
                <img src="/img/solucoes.png" alt="solucoes" class="navbar__menu-solucoes-img">
                <p class="navbar__menu-solucoes-txt">Soluções</p>
            </div>
        </div>
    </nav>

    <section class="perfil">
        <div class="perfil__banner">
            <img src="/img/Imagem de capa.png" alt="Banner">
        </div>
        <div class="perfil__foto">
            <img src="/img/foto-perfil.png" alt="Foto de perfil">
        </div>
            <div class="perfil__textos">
                <h1 class="perfil__nome">Nome Sobrenome</h1>
                <h2 class="perfil__subnome">Desenvolvedora | HTML | CSS | Typescript | Node</h2>
                <p class="perfil__info">Fala sobre #javascript, #frontend, #reactjs, e #backend</p>
                <div class="perfil__local-contato">
                    <p class="perfil__local">Cidade, estado e país</p>
                    <p class="perfil__contato">informações de contato</p>
                </div>
                <div class="perfil__seguidores-conexoes">
                    <p class="perfil__seguidores">??? seguidores</p>
                    <p class="perfil__conexoes">??? conexões</p>
                </div>
                <div class="perfil__acoes">
                    <a href="#" class="perfil__mensagem">Mensagem</a>
                    <a href="#" class="perfil__mais">Mais</a>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
